include "frontend.conf"

appName="ioss-returns-frontend"

origin = "IOSS"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += play.filters.csp.CSPFilter

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        host     = "http://localhost:9514"
        basePath = "/feedback"
      }

      ioss-registration {
        protocol = http
        host     = localhost
        port     = 10191
        basePath = "ioss-registration"
      }

      ioss-returns {
        protocol = http
        host     = localhost
        port     = 10194
        basePath = "ioss-returns"
      }

      pay-api {
        protocol = http
        host     = localhost
        port     = 9057
        basePath = "pay-api"
      }

      core-validation {
        protocol = http
        host     = localhost
        port     = 10191
        basePath = "ioss-registration"
      }

      eu-vat-rates {
        protocol = http
        host     = localhost
        port     = 10188
        basePath = "eu-vat-rates"
      }

      identity-verification {
        protocol = "http"
        host = "localhost"
        port = 9927
        basePath = "identity-verification"
      }

      internal-auth {
        protocol = "http"
        host = "localhost"
        port = 8470
      }

      ioss-intermediary-registration {
        protocol = http
        host     = localhost
        port     = 10185
        basePath = "ioss-intermediary-registration"
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "ioss-returns-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                   = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds   = 900
  saveForLaterTTLInDays = 28
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10193"
  signOut = "http://localhost:9553/bas-gateway/sign-out-without-state"
  amendRegistrationUrl = "http://localhost:10190/pay-vat-on-goods-sold-to-eu/register-for-import-one-stop-shop/start-amend-journey"
  cancelYourRequestToLeaveUrl = "http://localhost:10189/pay-vat-on-goods-sold-to-eu/leave-import-one-stop-shop/cancel-leave-scheme"
  leaveThisServiceUrl = "http://localhost:10189/pay-vat-on-goods-sold-to-eu/leave-import-one-stop-shop/moving-to-an-eu-country"
  rejoinThisServiceUrl = "http://localhost:10190/pay-vat-on-goods-sold-to-eu/register-for-import-one-stop-shop/start-rejoin-journey"
  ivUplift = "http://localhost:9948/iv-stub/uplift"
  allowedRedirects = ["localhost", "www.tax.service.gov.uk"]
  authStubSignIn = "http://localhost:9949/auth-login-stub/gg-sign-in"
  userResearch1 = "https://survey.take-part-in-research.service.gov.uk/jfe/form/SV_74GjifgnGv6GsMC?Source=BannerList_HMRC_Import_One_Stop_Shop_Returns_Payments_Your_Account"
  userResearch2 = "https://survey.take-part-in-research.service.gov.uk/jfe/form/SV_74GjifgnGv6GsMC?Source=BannerList_HMRC_Import_One_Stop_Returns_Payments_Return_Successfully_Submitted"
  intermediaryDashboardUrl = "http://localhost:10179/pay-clients-vat-on-eu-sales/manage-ioss-returns-payments-clients"
}

host = "http://localhost:10193"

accessibility-statement{
  service-path = "/import-one-stop-shop-returns-payments"
}

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  welsh-translation = false
  exclusions = {
    enabled = true
  }
  intermediary = {
    enabled = true
    enrolment = "HMRC-IOSS-INT"
    identifier-name = "IntNumber"
  }
}

vat-rates-file = "vat-rates.json"

ioss-enrolment = "HMRC-IOSS-ORG"

internal-auth.token = "a7e762ad-3688-4018-903d-3e2872cb2e36"
create-internal-auth-token-on-start = true

play-frontend-hmrc {
    useRebrand = true
}
